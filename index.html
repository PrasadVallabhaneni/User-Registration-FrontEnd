<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <style>
     .login{
         margin-top: 10%;
         border: 2px solid grey;
         padding: 20px;
         border-radius: 10px;
     }
     #forgotForm{
         display: none;
     }
     /* #display{
         display: none;
     } */
     #register{
         display: none;
     }
     /* #display2{
         display: none;
     } */
     
 </style>
</head>
<body>
  
<div class="container">
       
   <div class="row ">
       <div class="col-lg-6 col-sm-12 col-xs-12 offset-lg-3 login" id="loginForm">
            <form id="login">
                <div class="jumbotron jumbotron-fluid" id="display">
  <div class="container" >
    <h1 class="display-6" id="message">Login Form</h1>
  </div>
</div>
  <div class="form-group">
    <label for="loginEmail">Email address</label>
    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">

  </div>
  <div class="form-group">
    <label for="loginPass">Password</label>
    <input type="password" class="form-control" id="loginPass" placeholder="Password">
  </div>
  <div class="form-group">
     <a href="" onclick="return false;" id="forgot">Forgot Password</a>
      <a href="" onclick="return false;" id="reg" style="float: right;">Register here</a>
  </div>

  <button type="button" class="btn btn-primary" onclick="login()">Submit</button>
</form>
 <form id="register">
                <div class="jumbotron jumbotron-fluid" id="display2">
  <div class="container" >
    <h1 class="display-6" id="message2">Register Form</h1>
  </div>
</div>
 <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter email">

  </div>
  <div class="form-group">
    <label for="regEmail">Email address</label>
    <input type="email" class="form-control" id="regEmail" aria-describedby="emailHelp" placeholder="Enter email">

  </div>
  <div class="form-group">
    <label for="regPass">Password</label>
    <input type="password" class="form-control" id="regPass" placeholder="Password">
  </div>
  <div class="form-group">
     <a href="" onclick="return false;" id="regLogin">Login</a>
     <button type="button" class="btn btn-primary" onclick="register()" style="float: right;">Submit</button>
  </div>
  
</form>
       </div>
    
        <div class="col-lg-6 col-sm-12 col-xs-12 offset-lg-3 login" id="forgotForm">
            <form>
  <div class="form-group">
    <label for="frgtEmail">Email address</label>
    <input type="email" class="form-control" id="frgtEmail" aria-describedby="emailHelp" placeholder="Enter email">

  </div>
 
  <button type="button" class="btn btn-primary" onclick="auth()">Submit</button>
</form>

       </div>

       
       
   </div>
</div>
