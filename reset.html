<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .login {
        margin-top: 10%;
        border: 2px solid grey;
        padding: 20px;
        border-radius: 10px;
      }
      #result {
        height: 200px;
        width: 300px;
        font-size: 20px;
        background-color: rgb(199, 238, 141);
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-lg-6 col-sm-12 col-xs-12 offset-lg-3 login"
          id="resetForm"
        >
          <form id="login">
            <div class="form-group">
              <label for="frgtPass">Enter New Password</label>
              <input
                type="password"
                class="form-control"
                id="frgtPass"
                aria-describedby="emailHelp"
                placeholder="Enter Password"
              />
            </div>

            <button
              type="button"
              class="btn btn-primary"
              id="sub"
              onclick="resetPass()"
            >
              Submit
            </button>
          </form>

          <div class="container" id="result">
            <p>Password Updated</p>
          <a href="https://user-registration-form.netlify.app/reset.html"
              >Click to Login</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
       
      function resetPass() {
        var url = window.location.href;

        var arr = url.split("?");
        //   console.log(arr)
        var mail = arr[1];
        var string = arr[2];
        console.log(arr);
        var newPass = document.getElementById("frgtPass").value;
        fetch(
          "https://users-registration-form.herokuapp.com/resetpassword/" +
            mail +
            "/" +
            string,
          {
            method: "PUT",
            headers: {
              "Content-type": "application/json",
            },
            body: JSON.stringify({ newPass }),
          }
        )
          .then((res) => {
            if (res.status == 200) {
              document.getElementById("login").style.display = "none";
              document.getElementById("result").style.display = "block";
            }
          })
          .then((data) => {
            fetch(
              "https://users-registration-form.herokuapp.com/updateToken/" +
                mail,
              {
                method: "PUT",
                headers: {
                  "Content-type": "application/json",
                },
              }
            );
          });
      }
    </script>

    <script src="https://use.fontawesome.com/b658993120.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
